<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Example</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<form id="myForm">
    <div class="grid grid-cols-3 gap-4 p-10">
        <div class="flex flex-col">
            <input class="border border-blue-400 py-2 px-4 outline-none  focus:shadow-md focus:shadow-blue-500" type="text" name="title" id="title" placeholder="title">
            <div class="mt-1 text-sm h-5 text-red-500" id="inputTitle"></div>
        </div>
        <div class="flex flex-col">
            <input class=" focus:shadow-md focus:shadow-blue-500 border border-blue-400 py-2 px-4 outline-none" type="text" name="description" id="description" placeholder="description">
            <div class="mt-1 text-sm h-5 text-red-500" id="inputDescription"></div>
        </div>
        <div class="flex flex-col">
            <input class=" focus:shadow-md focus:shadow-blue-500 border border-blue-400 py-2 px-4 outline-none" type="text" name="image_url" id="image_url" placeholder="image">
            <div class="mt-1 text-sm h-5 text-red-500" id="inputImage"></div>
        </div>

        <select class=" focus:shadow-md focus:shadow-blue-500 border border-blue-400 py-2 px-4 outline-none" name="category" id="category">
            <option value="User" >User</option>
            <option value="home">home</option>
            <option value="other">other</option>
        </select>

        <select class=" focus:shadow-md focus:shadow-blue-500 border border-blue-400 py-2 px-4 outline-none" name="condition" id="condition">
            <option value="new">new</option>
            <option value="used">used</option>
            <option value="other">other</option>
        </select>

        <button type="submit" id="button" class=" bg-blue-500 hover:bg-green-500 text-white px-4 py-2 rounded bg-blue-600 transition">Submit</button>
    </div>
</form>

<div id="boxDIVV" class="p-10 grid grid-cols-3 gap-4"></div>

<script src="index.js"></script>
</body>
</html>
